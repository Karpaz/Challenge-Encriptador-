<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura - Encriptador</title>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo alura">
    </header>
    <main>
        <section class="izquierda">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="derecha">
            <div class="contenedor-persona">
                <img src="Imagenes/Muñeco.png" alt="persona">
            </div>
            <div class="contenedor-parrafo">
            <h3>Ningún mensaje fue encontrado</h3>
            <p class="parrafo1">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
